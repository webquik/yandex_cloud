<!doctype html>
<title>Weather in your city:</title>

<h2>Welcome to weather information system!</h2>
<div>
    <form method="post" action="/myweather">
        <div>
            <label for="name">Input city name</label>
            <input type="text" name="myname" required>
        </div>
        <p>For example: London</p>
        <button type="submit">Show weather</button> 
    </form>
</div>
